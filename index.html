<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header container">
        <span>TASK</span>
        <button id="newTask">New Task</button>
        <button id="list">List</button>

    </header>

    <main class="main container">

        <section class="information-task-container container">

            <table class="tableTask">
                <thead>
                    <tr>
                        <th colspan="3">TO DO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span>Tittle: </span></td>
                        <td><input type="text" id="tittle" ></td>
                    </tr>
                    <tr>
                        <td><span>hour: </span></td>
                        <td><input type="time" id="hour"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Priority:</td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="radio" id="HIGH" name="priority-group" value="HIGH" class="radio" checked>
                                <label>HIGH</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="radio" id="MEDIUM" name="priority-group" value="MEDIUM" class="radio">
                                <label >MEDIUM</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="radio" id="LOW" name="priority-group" value="LOW" class="radio">
                                <label>LOW</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Comment:</span>
                        </td>
                        <td>
                            <input type="text" name="" id="comment">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><button id="save">Save</button></td>
                    </tr>
                </tbody>
            </table>
            

            

            


        </section>

        <section class="task-list container">

            <span>TO DO</span>
            
            <select name="" id="select-order" class="order">
                <option value="From HIGH to LOW">From HIGH to LOW</option>
                 <option value="From LOW to HIGH">From LOW to HIGH</option>
                <option value="HIGH">HIGH</option>
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
              </select>

        </section>

    </main>

    <footer class="footer container">
        <span>Made By Manuel Rico</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
